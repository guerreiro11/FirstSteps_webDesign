<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Liste Fiyatları</title>
</head>

<body>
    <table border="1" width="50%">
        <thead>
            <tr>
                <th>Aracı Adı</th>
                <th>Fiyat</th>
                <th>Açıklama</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>X</td>
                <td>100.000$</td>
                <td rowspan="2">Açıklama 1 & 2</td>

            </tr>
            <tr>
                <td>Y</td>
                <td>300.000$</td>
                
            </tr>
            <tr>
                <td>Z</td>
                <td>400.000$</td>
                <td>Açıklama 3</td>
            </tr>

        </tbody>


    </table>
</body>

</html>
