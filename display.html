<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div {
            background-color: aquamarine;
            margin: 5px;
            width: 250px;
            height: 100px;
            display: inline-block;
        }
        a{
            display: block;
        }
        span{
            display: block
        }
    </style>
</head>

<body>
    <div id="kutu 1">Kutu 1</div>
    <div id="kutu 2">Kutu 2</div>
    <a href="">Link 1</a>
    <a href="">Link 2</a>
    <a href="">Link 3</a>
    <br><br><br>
    <span style="display: block;">Lorem ipsum dolor sit amet consectetur.</span>
    <span>Lorem ipsum dolor sit amet consectetur.</span>
    <span>Lorem ipsum dolor sit amet consectetur.</span>
</body>

</html>
