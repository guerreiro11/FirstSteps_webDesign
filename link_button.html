<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llink and Botton Forming</title>

    <style>
        a {
            color: darkblue;
            margin: 10px;
            font-size: 25px;
            text-decoration: none;
        }

        a:hover {
            background: lightgreen;
            font-size: 33px;
            color: brown;
        }

        .button {
            padding: 10px 20px;
            background: rgb(111, 139, 62);
            color: aliceblue;
            border: none;
            border-radius: 50px;
            font-size: 22px;
        }

        .button:hover {
            color: wheat;
            background: darkslategray;
        }
        .button2{
            background: whitesmoke;
            color: crimson;
            padding: 10px 20px;
            border: 3px solid darkslateblue;
            font-size: 22px;
            border-radius: 50px;
        }

        .button2:hover{
            background: darkslateblue;
            color: antiquewhite;

        }
    </style>
</head>

<body>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>

    <br><br><br>
    <button class="button">Anasayfa</button>
    <button class="button">Kategori</button>
    <button class="button">Hakkımızda</button>
    <button class="button">İletişim</button>
    <br><br><br>
    <button class="button2">Anasayfa</button>
    <button class="button2">Kategori</button>
    <button class="button2">Hakkımızda</button>
    <button class="button2">İletişim</button>
</body>

</html>
