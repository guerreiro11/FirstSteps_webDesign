<html lang="en">

<head>

    <title>Formlar</title>
</head>

<body>
    <form>
        <p>Ad: <input type="text" name="ad"> </p>

        <p>Soyad: <input name="soyad" type="text"></p>

        <p>
            Eposta: <input type="email" name="email ">
        </p>
        <p>Parola: <input type="password" name="password"></p>

        <p>Parolayı hatırla <input type="checkbox"></p>
        <p>Cinsiyet: <br>
            Erkek<input type="radio" name="cinsiyet">
            Kadın<input type="radio" name="cinsiyet">
        </p>

        <p>
            Hobileriniz: <br>
            Spor<input type="checkbox" name="hobiler">
            Film<input type="checkbox" name="hobiler">
            Kodlama<input type="checkbox" name="hobiler">
        </p>
        <p>
            Doğum yeriniz: <br>
            <select name="doğumyeri">
                <option>Bakı</option>
                <option>Astara</option>
                <option>Lenkeran</option>
            </select>
        </p>


    </form>
</body>
